<!DOCTYPE html>
<html lang="ua,en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icons/favicon.png" type="image/png" sizes="32x32">
    <title>ShopTherapy - покупки за кордоном</title>

    <link href="https://fonts.googleapis.com/css?family=Exo+2:200i,300,400,500,600,700,800,900|PT+Sans:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


        <div class="wrapper">
            <div class="content">
                <header class="header" id="header">
                    <div class="header__top">
                        <div class="header__top-inner d-flex align-items-center justify-content-between">
                            <div class="customer-care">
                                <img class="tel-popup" src="images/icons/iphone.svg" alt="Зв'язатись з нами">
                                <!-- Зателефонуй: -->
                                <a href="tel:00000000000" class="customer-care__phone">
                                    +00 000 000 000
                                </a>
                            </div>
                            <div class="promo-slider">
                                <div class="promo-slider__item">
                                    <div class="promo-slider__info">
                                        <a href="#"> 
                                            <span>Найвигідніші ціни, можливість повернення без жодних доплат</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="top-slider__item">
                                    <div class="top-slider__item-info">
                                        <a href="#"> 
                                            <span style="color: #f4f4f4">Приводь друзів - витрати за доставку -50%</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="social-list" class="social-list">
                            <ul id="social-list__bar" class="social-list__bar">
                                <li>
                                    <a target="_blank" href="#"> 
                                        INSTAGRAM
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" href="#"> 
                                        FACEBOOK
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </header>
            <main>


            </main>
            <!-- end div "content" -->
            </div>
             <!-- start footer -->
             <footer class="footer" id="footer">
                <div class="container">
                    <div class="footer__content d-flex justify-content-between">
                        <div class="footer__credits d-flex align-items-center">
                            <a href="#">&#169; 2020 Developed by 
                                <span>Yana Mykhailovska</span>
                            </a>
                        </div>
                        <div class="footer__socials">
                            <a href="https://facebook.com" target="_blank">
                                <img class="social-icon" src="images/icons/icons8-facebook-old-64.png" alt="Facebook">
                            </a>
                            <a href="https://instagram.com" target="_blank">
                                <img class="social-icon" src="images/icons/icons8-instagram-64.png" alt="Instagram">
                            </a>
                            <a href="https://youtube.com" target="_blank">
                                <img class="social-icon" src="images/icons/icons8-youtube-squared-64.png" alt="Youtube">
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
             <!-- end footer -->
        </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</html>
